<h2>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>
<form (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input id="name" [(ngModel)]="product.name" name="name" required />

  <label for="description">Description:</label>
  <input id="description" [(ngModel)]="product.description" name="description" required />

  <label for="price">Price:</label>
  <input id="price" type="number" [(ngModel)]="product.price" name="price" required />

  <label for="category">Category:</label>
  <input id="category" [(ngModel)]="product.category" name="category" required />

  <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
</form>
